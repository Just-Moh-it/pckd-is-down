<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg" href="https://raw.githubusercontent.com/microsoft/fluentui-emoji/bbd3a271eaabccd429c696bd937c4a52b8b5136b/assets/Pleading%20face/Color/pleading_face_color.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>502 - Pckd is down</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;800&display=swap");

      body,
      html {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        justify-content: center;
        gap: 20px;
        flex-direction: column;
        align-items: center;
        /* fill */
        background: radial-gradient(91.4% 63.4%at 50%0, #e99ff2 0, #983bb0 100%)
          no-repeat local;
        font-family: "Be Vietnam Pro", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body > .content {
        max-width: 430px;

        width: 100%;

        margin: 80px 0;
        display: flex;
        gap: 20px;
        flex-direction: column;
        align-items: stretch;
      }

      .toDocs {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        background-color: white;
        width: max-content;
        padding: 10px 20px;
        border-radius: 1000px;
        animation-delay: 0.4s;
        animation: cardIn 0.5s ease-in-out;
        font-weight: 400;
        text-decoration: none;
        color: #666;
        z-index: 99;
      }

      .toDocs:hover {
        box-shadow: 0 100px 140px -50px rgb(0 0 0 / 40%);
      }

      .card {
        display: flex;
        flex-direction: column;
        width: 100%;
        box-shadow: 0 100px 140px -50px rgb(0 0 0 / 40%),
          0 2px 174px 0 rgb(0 0 0 / 10%);
        border-radius: 30px;
        overflow: hidden;
        perspective: 1200px;
        transform-origin: bottom;
        animation: cardIn 0.5s ease-in-out;
      }

      @keyframes cardIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
          translate: 0, 1000px;
        }
        100% {
          transform: scale(1);
          opacity: 1;
          translate: 0, 0;
        }
      }

      .card img.robot {
        width: 100%;
        max-width: 430px;
        margin: 0 auto;
        height: 350px;
        object-fit: cover;
      }

      .card .content {
        font-size: 12px;
        --framer-aspect-ratio-supported: auto;
        box-sizing: border-box;
        -webkit-font-smoothing: inherit;
        display: flex;
        flex-direction: column;
        background-color: rgba(255, 255, 255);
        gap: 20px;
        justify-content: center;
        padding: 50px;
      }

      .card .content h1 {
        font-weight: 800;
        letter-spacing: 0;
        line-height: 37.2px;
        font-size: 31px;
      }

      .card .content p {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: normal;
        line-height: 25.6px;
        color: rgb(34, 34, 34);
      }

      .links {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        justify-content: flex-start;
      }

      .links a {
        color: #666;
        width: 40px;
        height: 40px;
        border-radius: 500px;
        background-color: rgb(243, 243, 243);
        display: flex;
        align-items: center;
        justify-content: center;

        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      .links a.github:hover {
        color: white;
        background-color: #9000ff;
      }
      .links a.docs:hover {
        color: white;
        background-color: #0099ff;
      }
      .links a.twitter:hover {
        color: white;
        background-color: #0099ff;
      }

      .links svg {
        width: 24px;
        height: 24px;
        font-size: 24px;
      }

      @media (max-width: 430px) {
        body {
          display: flex;
        }

        .card {
          margin: 0;
          min-height: 100vh;
          height: 100%;
          background-color: white;
          align-items: stretch;
          border-radius: 0;
          overflow: scroll;
        }

        .card img.robot {
          height: 100%;
          flex-grow: 1;
          max-height: 600px;
        }

        .card .content {
          flex-shrink: 0;
        }
      }
    </style>
  </head>
  <body>

          alt="Robot-sad"

          title="Image credits: Midjourney AI"
        />
        <div class="content">

          <p>
            Pckd runs on a very slow server, and sometimes that server goes
            down. This is one of those times. Apologies. Please check back
            later.
          </p>

            <a class="github" href="https://github.com/PckdHQ/Pckd">

                  fill="currentColor"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
      <a href="https://docs.pckd.me" class="toDocs">‚Üê Back to docs</a>
    </div>
  </body>
</html>
